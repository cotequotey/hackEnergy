<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name=authors content="Angela & Jocelyn">
    <title>Cost Comparison</title>
    <link rel="stylesheet" href="/static/styling.css">
</head>
<body>

<div class = "content">
    
    <h1>Gas Vehicle vs. Electric Vehicle</h1>
    <div class = "ElecvsGas">
        <div class = "gasContent">
            <!-- Gas vehicle info !-->
            <p>Since the average gas powered car </p>
            <p>costs ${{num2}} per gallon, this trip</p>
            <p>of {{num}} miles would cost 
            <span style="color: pink">${{gasCost}}</span></p>
        </div>
        
        <div class = "electricContent">
            <!-- Electric vehicle info! -->
            <p>Since the average electric car</p>
            <p>costs $3.48 for every 100 miles, this trip  </p>
            <p>of {{num}} miles would cost 
            <span style="color: #b0f6a9">${{electricCost}}</span></p>
        </div>
    </div>

    <!--    <p>Amount Saved: ${{saved}}</p>-->
    <!--</div>-->

</div>

</body>
</html>
